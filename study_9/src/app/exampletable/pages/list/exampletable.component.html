<div class="send-request">
    
    <button nz-button nzType="primary" (click)="_routerAdd()">
        Thêm mới
    </button>
    <button nz-button nzType="primary" [disabled]="setOfCheckedId.size === 0" [nzLoading]="loading"
        (click)="sendRequest()">
        Send Request
    </button>
    <span>Delete {{ setOfCheckedId.size }} items</span>
</div>
<nz-table #rowSelectionTable nzShowPagination [nzData]="listOfData"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
    <thead>
        <tr>
            <th></th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th>Địa chỉ</th>
            <th>Trạng thái</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of rowSelectionTable.data" (dblclick)="somefunction(data['id'])">
            <td [nzChecked]="setOfCheckedId.has(data['id'])" 
                (nzCheckedChange)="onItemChecked(data['id'], $event)"></td>
            <td>{{ data['name'] }}</td>
            <td>{{ data['age'] }}</td>
            <td>{{ data['gender']}}</td>
            <td>{{ data['address'] }}</td>
            <td [nzChecked]="data['disabled']"></td>
        </tr>
    </tbody>
</nz-table>
